<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./Develop/style.css">
</head>

<body>
  <div class=" py-2 mb-4 bg-primary bg-gradient ">
    <div class="container-fluid text-center text-white ">
      <h1 class="display-5 fw-bold">Weather Dashboard</h1>
    </div>
  </div>

  <div class="row  m-1">
    <div class="col-sm-2">
      <form id="city-form">
        <div class="mb-3 ">
          <label for="cityInput" class="form-label">
            <h5>Search for a City:</h5>
          </label>
          <input class="form-control" id="city">
        </div>

        <button id="searchBtn" type="submit" class="btn btn-primary w-100 ">Search</button>


      </form>
    </div>
    <div class="col-sm-10">
      <div class=" py-2 mb-4 bg-light bg-gradient ">
        <div class="container-fluid  ">
          <h4 id="city-header" class="display-5 fw-bold"></h4>
          <p>Temp: <span id="temp"></span></p>
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>UV index: <span id="uvi"></span></p>
        </div>
      </div>

      <div class="row">
        <h4>5-Day Forecast:</h4>
        <div class="col-sm-2">
          <div class="card bg-primary bg-opacity-10 ">
            <div class="card-body">
              <h4 id="city-header-c1" class="display-7 ">Day 1</h4>
              <p>Temp: <span id="temp-c1"></span></p>
              <p>Wind: <span id="wind-c1"></span></p>
              <p>Humidity: <span id="humidity-c1"></span></p>
              <p>UV index: <span id="uvi-c1"></span></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card bg-primary bg-opacity-10">
            <div class="card-body">
              <h4 id="city-header-c2" class="display-7 ">Day 2</h4>
              <p>Temp: <span id="temp-c2"></span></p>
              <p>Wind: <span id="wind-c2"></span></p>
              <p>Humidity: <span id="humidity-c2"></span></p>
              <p>UV index: <span id="uvi-c2"></span></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card bg-primary bg-opacity-10">
            <div class="card-body">
              <h4 id="city-header-c3" class="display-7 ">Day 3</h4>
              <p>Temp: <span id="temp-c3"></span></p>
              <p>Wind: <span id="wind-c3"></span></p>
              <p>Humidity: <span id="humidity-c3"></span></p>
              <p>UV index: <span id="uvi-c3"></span></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card bg-primary bg-opacity-10">
            <div class="card-body">
              <h4 id="city-header-c4" class="display-7 ">Day 4</h4>
              <p>Temp: <span id="temp-c4"></span></p>
              <p>Wind: <span id="wind-c4"></span></p>
              <p>Humidity: <span id="humidity-c4"></span></p>
              <p>UV index: <span id="uvi-c4"></span></p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card bg-primary bg-opacity-10">
            <div class="card-body">
              <h4 id="city-header-c5" class="display-7">Day 5</h4>
              <p>Temp: <span id="temp-c5"></span></p>
              <p>Wind: <span id="wind-c5"></span></p>
              <p>Humidity: <span id="humidity-c5"></span></p>
              <p>UV index: <span id="uvi-c5"></span></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
